type User {
    id: ID!
    name: String!
    email: String!
    phone: String!
    created_at: String!
    updated_at: String!
}

type OAuth {
    token_type: String
    access_token: String
    refresh_token: String
    expires_in: Int
    user: User
}

input LoginByEmailInput {
    email: String @rules(apply: ["required", "email"])
    password: String @rules(apply: ["required"])
}

extend type Query {
    me: User @auth
}

extend type Mutation {
    loginByEmail(credentials: LoginByEmailInput): OAuth  @field(resolver: "\\Alunos\\Users\\Mutations\\Users\\LoginByEmail")
    signUp(name: String, phone: String, password: String, email: String): User @field(resolver: "\\Alunos\\Users\\Mutations\\Users\\SignUp")
}
