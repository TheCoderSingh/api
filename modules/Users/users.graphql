type User {
    id: ID!
    name: String!
    email: String!
    phone: String!
    created_at: DateTime!
    updated_at: DateTime!
}

extend type Query {
    me: User @auth
}

extend type Mutation {
    loginByPhone(phone: String, password: String): User @field(resolver: "\\Alunos\\Users\\Mutations\\Users\\Login@byPhone")
    signUp(name: String, phone: String, password: String, email: String): User @field(resolver: "\\Alunos\\Users\\Mutations\\Users\\SignUp")
}
